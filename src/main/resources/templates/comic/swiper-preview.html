<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图片列表</title>
    <header th:replace="header::html"></header>
</head>
<body>


<div class="swiper">

    <div class="layui-carousel" id="test10">
        <div carousel-item="" id="swiperList">
        </div>
    </div>

</div>

</body>
<script>
    layui.use(['carousel', 'form', 'table'], function(){
        var carousel = layui.carousel;

        //图片轮播
        carousel.render({
            elem: '#test10'
            ,width: '778px'
            ,height: '440px'
            ,interval: 3000,
            anim:'fade'
        });
    });


    $.ajax({
        url: "/swiper/list",
        type: "GET",
        dataType: 'json',
        success: function (result) {
            let data = result.datas;
            html = ""
            for (let i = 0; i < data.length; i++) {

                html += "<div><img src='"+data[i].src+"'></div>"
            }
            console.log(html)
            document.getElementById("swiperList").innerHTML = html;
        }
    });
</script>
<style>
    img{
        width: 100%;
        height: auto;
    }
</style>
</html>
