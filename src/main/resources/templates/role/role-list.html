<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>角色列表</title>
        <header th:replace="header::html"></header>
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">角色管理</a>
            <a>
              <cite>角色列表</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>

        <div class="layui-fluid">
            <div class="layui-row  layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form  layui-col-space1">
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="rolename"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>

                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()" permission="sys:role:del"><i class="layui-icon"></i>批量删除</button>
                            <button class="layui-btn" onclick="xadmin.open('添加用户','/role/add')" permission="sys:role:add"><i class="layui-icon"></i>添加</button>
                        </div>

                        <div class="layui-card-body ">
                            <table class="layui-hide" id="table" lay-filter="member"></table>
                        </div>

                        <div class="layui-card-body ">
                            <script type="text/html" id="bar">
                                <a class="layui-btn layui-btn-xs" lay-event="edit" permission="sys:role:edit">编辑</a>
                                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" permission="sys:role:del">删除</a>
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        layui.use('table', function(){
            var table = layui.table;
            var form = layui.form;
            var index  = layer.load(1);//加载动画
            //第一个实例
            table.render({
                elem: '#table'
                ,toolbar: '#toolbar' //开启头部工具栏，并为其绑定左侧模板
                ,url: '/role/list' //数据接口
                ,response: {
                    countName: 'count'
                    ,dataName: 'datas' //规定数据列表的字段名称，默认：data
                }
                ,page: true //开启分页
                ,cols: [
                    [ //表头
                        {type:'checkbox',fixed: "left"}
                        ,{field: 'id', title: 'ID',  sort: true, fixed: 'left'}
                        ,{field: 'name', title: '角色名'}
                        ,{field: 'description', title: '描述'}
                        ,{field: 'createTime', title: '创建时间'}
                        ,{fixed: 'right', title:'操作', toolbar: '#bar'}
                ]
                ],
                done:function () {
                    layer.close(index) //加载完数据
                    checkPermission();
                }
            });

            //监听工具条
            table.on('tool(member)', function(obj){
                var data = obj.data;
                if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        $.ajax({
                            url:"/role/delete",
                            type:"GET",
                            data:{ids:data.id+","},
                            dataType:'json',
                            success:function(result){
                                layer.alert("删除成功", {icon: 1},function (index1) {
                                    layer.close(index1);
                                    //xadmin.father_reload();
                                    //只刷新这个表
                                    table.reload('table');
                                });
                            },
                        });

                    });
                } else if(obj.event === 'edit'){
                    xadmin.open('编辑用户信息','/role/edit/?id='+data.id,700,600);
                }
            });


            //搜索
            form.on('submit(search)', function(data){
                var roleName = data.field.rolename;
                table.render({
                    elem: '#table'
                    ,toolbar: '#toolbar' //开启头部工具栏，并为其绑定左侧模板
                    ,url: '/role/findRoleByFuzzyName' //数据接口
                    ,page: true //开启分页
                    ,where:{
                        "roleName":roleName
                    }
                    ,response: {
                        countName: 'count', //规定数据总数的字段名称，默认：count
                        dataName: 'datas' //规定数据列表的字段名称，默认：data
                    }
                    ,cols: [
                        [ //表头
                            {type:'checkbox',fixed: "left"}
                            ,{field: 'id', title: 'ID',  sort: true, fixed: 'left'}
                            ,{field: 'name', title: '角色名'}
                            ,{field: 'description', title: '描述'}
                            ,{field: 'createTime', title: '创建时间'}
                            ,{fixed: 'right', title:'操作', toolbar: '#bar'}
                        ]
                    ]
                });
                return false;
            });
            checkPermission();
        });

        function delAll() {
            var table = layui.table;
            var checkStatus = table.checkStatus('table');
            if (checkStatus.data.length == 0) {
                parent.layer.msg('请先选择要删除的数据行！', {icon: 2});
                return;
            }

            var ids = "";
            for (var i = 0; i < checkStatus.data.length; i++) {
                ids += checkStatus.data[i].id + ",";
            }
            layer.confirm('真的删除行么', function(index){
                $.ajax({
                    url:"/role/delete",
                    type:"GET",
                    data:{ids:ids},
                    dataType:'json',
                    success:function(result){
                        layer.alert("删除成功", {icon: 1},function (index1) {
                            layer.close(index1);
                            //xadmin.father_reload();
                            //只刷新这个表
                            table.reload('table');
                        });
                    },
                });

            });
        }
    </script>

</html>
